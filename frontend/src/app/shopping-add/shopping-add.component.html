<form [formGroup]="formGroup">
    <div class="row mb-2">
        <div class="row mb-2">
            <label class="form-label col-2">{{ 'NAME' | translate }}</label>
            <div id="products">
                <select
                        formControlName="idProduct"
                        class="form-select"
                        name="idProduct"
                        id="idProduct"
                        required
                >
                    <option [value]="0">{{ 'SELECT' | translate }}</option>
                    @for (product of _products$ | async; track product.idProduct) {
                        <option [value]="product.idProduct"> {{ product.name }}</option>
                    }
                </select>
            </div>
        </div>
        <div class="row mb-2">
            <label class="form-label me-2">{{ 'ITEMS' | translate }}</label>
            <input
                    formControlName="items"
                    class="input"
                    max="50"
                    min="1"
                    name="items"
                    required
                    type="number"
                    id="items"
            />
        </div>
        <div class="row mb-2">
            <label class="form-label col-2 me-2">
                {{ 'UNIT' | translate }}
                <input
                        (change)="unitsCheckboxChange()"
                        class="checkbox"
                        formControlName="unitsCheckbox"
                        type="checkbox"
                        id="unitCheckbox"
                />
            </label>
            <div class="col-2 me-2">
                <input
                        formControlName="count"
                        class="input form-control"
                        id="count"
                        min="0"
                        name="count"
                        placeholder="{{ 'COUNT' | translate }}"
                        step="0.0001"
                        type="number"
                />
            </div>
            <div class="col-2 me-2">
                <select
                        formControlName="idUnit"
                        class="form-select"
                        name="idunit"
                        id="idunit"
                        required
                >
                    <option [value]="0">{{ 'SELECT' | translate }}</option>
                    @for (unit of units$ | async; track unit.idUnit) {
                        <option> {{ unit.name }}</option>
                    }
                </select>
            </div>
        </div>
        <div class="row mb-2">
            <button
                    (click)="navigateToShopping()"
                    class="btn btn-outline-danger col-2 me-2"
                    id="back"
            >
                <i class="bi bi-arrow-left"></i>
                {{ 'BACK' | translate }}
            </button>
            <button
                    (click)="saveStorage()"
                    [disabled]="formGroup.invalid"
                    class="ms-2 btn btn-outline-primary col-2 me-2"
                    id="save"
            >
                <i class="bi bi-save"></i>
                {{ 'SAVE' | translate }}
            </button>
        </div>
    </div>
</form>
