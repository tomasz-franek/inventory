<div class="container">
  <div class="row mb-2">
    <h3><i class="bi bi-card-text"></i> {{ 'MENU.DICTIONARY.CATEGORIES'|translate }}</h3>
  </div>
  <div class="row">
    <div class="col mb-2">
      <button (click)="addNewCategory()" class="btn btn-default btn-outline-primary" id="add"
              data-bs-toggle="tooltip" title="{{'ADD'|translate}}"><i class="bi bi-plus"></i> {{ 'ADD'|translate }}
      </button>
      <span><input (change)="filterCategories($event)" class="ms-2 checkbox" name="Active" id="active"
                   [defaultChecked]="true"
                   type="checkbox"/> {{ 'ACTIVE'|translate }}</span>
    </div>
  </div>
<table class="table">
  <thead>
  <tr>
    <th class="text-bold text-center">ID</th>
    <th class="text-bold text-center">{{ 'NAME'|translate }}</th>
    <th class="text-bold text-center">{{ 'ACTIVE'|translate }}</th>
    <th class="text-bold text-center">{{ 'ACTION'|translate }}</th>
  </tr>
  </thead>
  <tbody *ngFor="let category of categories$ | async; let rowNr = index" class="category">
    <tr>
      <td [textContent]="rowNr + 1" class="text-center"></td>
      <td class="text-left"><span [ngClass]="activeTextColor(category.active)">{{ category.name }}</span></td>
      <td class="text-center checkbox-column">
        <input type="checkbox" [checked]="category.active" disabled/>
      </td>
      <td class="text-center">
        <button (click)="editCategory(category)" class="btn btn-small" id="edit"><i
          class="text-primary bi bi-pencil"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
