<div class="container">
  <div class="row mb-2">
    <h3>
      <i class="bi bi-leaf"></i>
      {{ 'MENU.MANAGEMENT.INVENTORY' | translate }}
    </h3>
  </div>
  <div class="row mb-2">
    <div class="col-4">
      <select
        (ngModelChange)="updateFilterProducts($event)"
        [(ngModel)]="filter.idCategory"
        class="form-select"
        id="category"
      >
        <option [value]="0">
          {{ 'FILTER' | translate }} {{ 'CATEGORY' | translate }}
        </option>
        <option
          *ngFor="let filterCategory of categories"
          [value]="filterCategory.idCategory"
        >
          {{ filterCategory.name }}
        </option>
      </select>
    </div>
    <div class="col-4">
      <select
        (ngModelChange)="updateListProducts($event)"
        [(ngModel)]="filter.idProduct"
        class="form-select"
        id="product"
      >
        <option [value]="0">
          {{ 'FILTER' | translate }} {{ 'PRODUCT' | translate }}
        </option>
        <option
          *ngFor="let filterProduct of products"
          [value]="filterProduct.idProduct"
        >
          {{ filterProduct.name }}
        </option>
      </select>
    </div>
    <!--    <div class="col-4">-->
    <!--      <app-download-file [documentName]="'inventory.pdf'" [title]="'GET_PDF'"-->
    <!--                         [url]="'report/pdf/storage'"></app-download-file>-->
    <!--    </div>-->
  </div>
  <div *ngIf="inventory.length > 0">
    <table class="table inventory-table table-striped table-condensed">
      <thead>
        <tr>
          <th class="text-bold text-center"></th>
          <th class="text-bold text-center">{{ 'NAME' | translate }}</th>
          <th class="text-bold text-center">{{ 'ITEMS' | translate }}</th>
          <th class="text-bold text-center">{{ 'VALID_DATE' | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of inventory; let rowNr = index">
          <td
            [textContent]="rowNr + 1"
            style="vertical-align: middle"
            class="text-center"
          ></td>
          <td
            [textContent]="row.name"
            style="vertical-align: middle"
            class="text-left"
          ></td>
          <td
            [textContent]="countItems(row.validList)"
            style="vertical-align: middle"
            class="text-center"
          ></td>
          <td class="text-left">
            <div *ngFor="let valid of row.validList" class="table-condensed">
              <b><span [textContent]="valid.count"></span></b>
              <span *ngIf="valid.validDate" class="text-center">
                &nbsp;
                <span [textContent]="valid.validDate"></span>
              </span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
