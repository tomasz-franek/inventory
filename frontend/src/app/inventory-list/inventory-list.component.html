<div class="container">
  <div class="row mb-2">
    <div class="col">
      <h3><i class="bi bi-briefcase"></i> {{ 'MENU.DICTIONARY.INVENTORIES'|translate }}</h3>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col">
      <button (click)="addNewInventory()" class="btn btn-default btn-outline-primary" id="add"
              data-bs-toggle="tooltip" title="{{'ADD'|translate}}"><i class="bi bi-plus"></i> {{ 'ADD'|translate }}
      </button>
      <span><input (change)="filterInventories($event)" class="ms-2 checkbox" name="Active" id="active"
                   [defaultChecked]="true"
                   type="checkbox"/> {{ 'ACTIVE'|translate }}</span>
    </div>
  </div>
  <div class="row mb-2">
    <table class="table table-striped table-condensed">
      <thead>
      <tr>
        <th class="text-bold text-center"></th>
        <th class="text-bold text-center"> {{ 'NAME'|translate }}</th>
        <th class="text-bold text-center"> {{ 'DESCRIPTION'|translate }}</th>
        <th class="text-bold text-center"> {{ 'ACTIVE'|translate }}</th>
        <th class="text-bold text-center">{{ 'ACTION'|translate }}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let row of inventories$ | async; let rowNr = index">
        <td [textContent]="rowNr + 1" class="text-center"></td>
        <td class="text-left">
          <span [ngClass]="activeTextColor(row.active)" [textContent]="row.name"></span>
        </td>
        <td [textContent]="row.description" class="text-left"></td>
        <td class="text-center checkbox-column">
          <input type="checkbox" [checked]="row.active" disabled/>
        </td>
        <td class="text-center">
          <button (click)="editInventory(row)" class="btn btn-default btn-outline-primary"
                  data-bs-toggle="tooltip" title="{{'EDIT'|translate}}"><i
            class="bi bi-pen"></i> {{ 'EDIT'|translate }}
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
